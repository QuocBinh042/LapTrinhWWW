<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center; 
            padding: 20px;
        }

        .container {
            width: 800px; 
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex; 
            flex-wrap: wrap; 
            justify-content: space-between; 
        }

        h2 {
            text-align: center;
            color: #333;
            width: 100%; 
        }

        .product {
            flex: 0 0 30%; 
            margin: 10px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            box-sizing: border-box; 
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .price {
            font-weight: bold;
            margin: 10px 0;
        }

        input[type="number"] {
            width: 60px;
            margin: 5px;
        }

        input[type="button"] {
            padding: 5px 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>View Cart</h2>
        <div class="product">
            <img src="images/nokia-lumia.jpg" alt="Nokia Lumia">
            <h3>Nokia Lumia</h3>
            <div class="price">Price: 99000.0</div>
            <input type="number" value="1" min="1">
            <input type="button" value="Add To Cart">
        </div>
        <div class="product">
            <img src="images/blackberry-passport.jpg" alt="BlackBerry Passport">
            <h3>BlackBerry Passport</h3>
            <div class="price">Price: 48000.0</div>
            <input type="number" value="1" min="1">
            <input type="button" value="Add To Cart">
        </div>
        <div class="product">
            <img src="images/sony-xperia-z5.jpg" alt="Sony Xperia Z5">
            <h3>Sony Xperia Z5</h3>
            <div class="price">Price: 52000.0</div>
            <input type="number" value="1" min="1">
            <input type="button" value="Add To Cart">
        </div>
        <div class="product">
            <img src="images/htc-one-m9.jpg" alt="HTC One M9">
            <h3>HTC One M9</h3>
            <div class="price">Price: 83000.0</div>
            <input type="number" value="1" min="1">
            <input type="button" value="Add To Cart">
        </div>
        <div class="product">
            <img src="images/samsung-galaxy-note5.jpg" alt="Samsung Galaxy Note 5">
            <h3>Samsung Galaxy Note 5</h3>
            <div class="price">Price: 71000.0</div>
            <input type="number" value="1" min="1">
            <input type="button" value="Add To Cart">
        </div>
        <div class="product">
            <img src="images/iphone-7-jet-black-plus.jpg" alt="iPhone 7 Jet Black Plus">
            <h3>iPhone 7 Jet Black Plus</h3>
            <div class="price">Price: 120000.0</div>
            <input type="number" value="1" min="1">
            <input type="button" value="Add To Cart">
        </div>
    </div>

</body>
</html>
