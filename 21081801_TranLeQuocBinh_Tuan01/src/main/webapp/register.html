<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #4d5156;
            color: #ffffff;
        }
        .container {
            margin-top: 50px;
            max-width: 400px;
            background-color: #2c2f33;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            margin-top: 10px;
        }
        .form-control {
            background-color: #3a3f44;
            border: 1px solid #5a5f66;
            color: #ffffff;
        }
        .btn {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="post" action="Bai5">
            <div class="form-group">
                <label>Name</label> 
                <div class="row">
                    <div class="col-md-6">
                        <input class="form-control" type="text" id="firstName" name="firstName" placeholder="First" required>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="text" id="lastName" name="lastName" placeholder="Last" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="userName">Username</label>
                <input class="form-control" type="text" id="userName" name="userName" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="facebook">Facebook</label>
                <input class="form-control" type="text" id="facebook" name="facebook" placeholder="Enter your Facebook profile URL">
            </div>
            <div class="form-group">
                <label for="bio">Short Bio</label>
                <textarea class="form-control" id="bio" name="bio" rows="3" placeholder="Share a little information about yourself."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
